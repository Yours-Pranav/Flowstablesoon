<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FlowStable – Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    .title {
      font-size: 50px;
      font-weight: bold;
    }
    .title span {
      color: #3b82f6;
    }
    .badge {
      margin-top: 20px;
      padding: 12px 26px;
      border: 1px solid #444;
      border-radius: 30px;
      display: inline-block;
      color: #ccc;
    }
    .email {
      margin-top: 40px;
      padding: 12px;
      width: 80%;
      border-radius: 10px;
      background: #111;
      border: 1px solid #333;
      color: white;
    }
    .btn {
      margin-top: 10px;
      padding: 12px 20px;
      width: 84%;
      border-radius: 10px;
      background: #3b82f6;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .foot {
      margin-top: 40px;
      font-size: 13px;
      color: #555;
    }

  <div class="container">

    <input class="email" type="email" placeholder="Enter email for early access" />
