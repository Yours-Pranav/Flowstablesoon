<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FlowStable â€“ Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: #000;
      color: white;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      position: relative;
      padding: 20px;
      max-width: 420px;
      width: 100%;
      z-index: 10;
    }

    /* Neon gradient orb */
    .bg-orb {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(0,119,255,0.45), transparent 60%);
      top: -120px;
      left: 50%;
      transform: translateX(-50%);
      filter: blur(80px);
      animation: float 6s ease-in-out infinite alternate;
    }

    @keyframes float {
      0% { transform: translateX(-50%) translateY(0); }
      100% { transform: translateX(-50%) translateY(25px); }
    }

    /* White subtle glow lines */
    .line {
      position: absolute;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, rgba(0,153,255,0.8), transparent);
      top: 0;
      animation: pulse 2s infinite ease-in-out;
      opacity: 0.7;
    }

    @keyframes pulse {
      0% { opacity: 0.1; }
      50% { opacity: 0.6; }
      100% { opacity: 0.1; }
    }

    /* Title */
    .title {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: -1px;
    }

    .title span {
      color: #3b82f6;
    }

    /* Subtitle */
    .subtitle {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #9ca3af;
      line-height: 1.5;
    }

    /* Coming soon badge */
    .badge {
      margin-top: 28px;
      padding: 10px 26px;
      font-size: 0.95rem;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(10px);
      border-radius: 40px;
      display: inline-block;
      color: #d1d5db;
      letter-spacing: 0.5px;
    }

    /* Mobile scaling */
    @media (max-width: 480px) {
      .title { font-size: 2.4rem; }
      .subtitle { font-size: 1rem; }
    }

  </style>
</head>

<body>

  <!-- Background elements -->
  <div class="bg-orb"></div>
  <div class="line"></div>

  <!-- Main content -->
  <div class="container">
    <div class="title">Flow<span>Stable</span></div>

    <div class="subtitle">
      AI-powered DEX. Rug-free trades.  
      Autonomous on-chain intelligence.
    </div>

    <div class="badge">Coming Soon</div>
  </div>

</body>
</html>
